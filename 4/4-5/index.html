<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="text-center text-uppercase text-primary ">Simple Form</h2>
                    </div>
                    <div class="card-body">
                        <form action="submit.php" method="POST">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="number">Number:</label>
                                <input type="number" id="number" name="number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message (Link):</label>
                                <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" id="subscribe" name="subscribe" class="form-check-input">
                                <label for="subscribe" class="form-check-label">Subscribe to newsletter</label>
                            </div>
                            <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
